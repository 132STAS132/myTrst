version: 2.1

parameters:
  run_all_browsers:
    type: boolean
    default: true

workflows:
  version: 2
  run-all-tests:
    when: << pipeline.parameters.run_all_browsers >>
    jobs:
      - run-chrome-tests:
          context: messenger-end-to-end
      - run-safari-tests:
          context: messenger-end-to-end

jobs:
  run-chrome-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run mainPage
          environment:
            BROWSER_NAME: Chrome
          name: "Run chrome tests"
      - store_artifacts:
          path: ~/project/artifacts

  run-safari-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run mainPage
          environment:
            BROWSER_NAME: Safari
          name: "Run Safari tests"
      - store_artifacts:
          path: ~/project/artifacts