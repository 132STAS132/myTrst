version: 2.1

parameters:
  browser:
    type: string
    default: safari

workflows:
  version: 2
  run-all-tests:
    when:
      and:
        - equal: [ all, << pipeline.parameters.run_all_browsers >> ]
    jobs:
      - run-chrome-tests:
          context: messenger-end-to-end
      - run-safari-tests:
          context: messenger-end-to-end
      - run-ie-tests:
          context: messenger-end-to-end

  run-only-chrome:
    when:
      and:
        - equal: [ chrome, << pipeline.parameters.run_all_browsers >> ]
    jobs:
      - run-chrome-tests:
          context: messenger-end-to-end

  run-only-safari:
    when:
      and:
        - equal: [ safari, << pipeline.parameters.run_all_browsers >> ]
    jobs:
      - run-safari-tests:
          context: messenger-end-to-end

  run-only-ie:
    when:
      and:
        - equal: [ ie, << pipeline.parameters.run_all_browsers >> ]
    jobs:
      - run-ie-tests:
          context: messenger-end-to-end

jobs:
  run-chrome-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run mainPage
          environment:
            BROWSER_NAME: Chrome
          name: "Run chrome tests"
      - store_artifacts:
          path: ~/project/artifacts

  run-safari-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run mainPage
          environment:
            BROWSER_NAME: Safari
          name: "Run Safari tests"
      - store_artifacts:
          path: ~/project/artifacts

  run-ie-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run mainPage
          environment:
            BROWSER_NAME: IE
          name: "Run IE tests"
      - store_artifacts:
          path: ~/project/artifacts