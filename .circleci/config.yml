version: 2.1

workflows:
  run-all-tests:
    jobs:
      - run-chrome-tests:
          context: messenger-end-to-end

jobs:
  run-chrome-tests:
    docker:
      - image: atlassianlabs/docker-node-jdk-chrome-firefox
    resource_class: xlarge
    steps:
      - checkout
      - run:
          command: |
            npm install
            npm i cross-env -g
            npm install -g allure-commandline
            npm run tests
          environment:
            BROWSER_NAME: Chrome
          name: "Run chrome tests"
      - store_artifacts:
          path: ~/project/artifacts